<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Budget | 𝓣𝓻𝓲𝓹𝓶𝓪𝓽𝓮</title>
</head>
<body>
    <h1>Plan Your Budget</h1>
    <form method="POST" action="{{ url_for('plan_budget') }}">
        {{ csrf_token() }} <!-- Add this line -->
        <label for="budget_name">Budget Name:</label>
        <input type="text" id="budget_name" name="budget_name" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <button type="submit">Plan Budget</button>
    </form>

    <h2>Your Budgets</h2>
    <ul>
        {% for budget in budgets %}
            <li>{{ budget.name }}: ₹{{ budget.amount }}</li>
        {% endfor %}
    </ul>
</body>
</html>
