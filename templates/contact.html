<!-- filepath: templates/contact.html -->
{% extends "base.html" %}

{% block title %}Contact | TripMate{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
<style>
.contact-container {
  max-width: 480px;
  margin: 2.5rem auto;
  background: #161b22;
  border-radius: 14px;
  padding: 2rem 2rem 1.5rem 2rem;
  box-shadow: 0 2px 16px rgba(0,191,166,0.07);
  color: #f5f5f5;
}

.contact-container h1 {
  color: #00bfa6;
  margin-bottom: 0.5rem;
  text-align: center;
}

.contact-desc {
  color: #b0b0b0;
  margin-bottom: 1.5rem;
  text-align: center;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.contact-form label {
  color: #38bdf8;
  font-weight: 500;
}

.contact-form input,
.contact-form textarea {
  border: none;
  border-radius: 8px;
  padding: 0.7rem;
  font-size: 1rem;
  background: #23272f;
  color: #f5f5f5;
  margin-bottom: 0.5rem;
}

.contact-form input:focus,
.contact-form textarea:focus {
  outline: 2px solid #00bfa6;
}

.contact-form button {
  background: #00bfa6;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 0.8rem;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}

.contact-form button:hover {
  background: #38bdf8;
}

.contact-info {
  margin-top: 2rem;
  text-align: center;
}

.contact-info a {
  color: #38bdf8;
  text-decoration: none;
  font-weight: 500;
}
</style>
<div class="contact-container">
  <h1>Contact Us</h1>
  <p class="contact-desc">Have questions, feedback, or need help? Reach out to the TripMate team!</p>
  <form class="contact-form" method="post" action="{{ url_for('contact') }}">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
  <div class="contact-info">
    <h3>Or email us directly:</h3>
    <a href="mailto:support@tripmate.com">support@tripmate.com</a>
  </div>
</div>
{% endblock %}
