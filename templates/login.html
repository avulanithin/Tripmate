<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TripMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> <!-- Linked external CSS file -->
</head>
<body>
  <div class="login-container">
    <h2>Login to <span class="highlight">TripMate</span></h2>
    <form id="loginForm" action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      const email = e.target.email.value;
      const password = e.target.password.value;
      const errorMsg = document.getElementById("errorMsg");

      if (!email.includes("@") || password.length < 4) {
        e.preventDefault();
        errorMsg.textContent = "Please enter a valid email and password (min 4 characters).";
      } else {
        errorMsg.textContent = "";
      }
    });
  </script>
</body>
</html>
