<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login / Signup | TripMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/b_user_page.css') }}"> <!-- External CSS link -->
</head>
<body>
  <div class="user-container">
    <h2>Login / Signup to <span class="highlight">TripMate</span></h2>

    <!-- Login Form -->
    <form id="loginForm" action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>

    <!-- Signup Form (hidden by default) -->
    <form id="signupForm" action="/signup" method="POST" style="display:none;">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p class="error" id="signupErrorMsg"></p>
    </form>

    <!-- Form Switcher Links -->
    <div class="form-links">
      <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
      <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
    </div>
  </div>

  <script>
    // Switching Forms
    document.getElementById("showSignup").addEventListener("click", function () {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    });

    document.getElementById("showLogin").addEventListener("click", function () {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    });

    // Login form validation
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      const email = e.target.email.value;
      const password = e.target.password.value;
      const errorMsg = document.getElementById("errorMsg");

      if (!email.includes("@") || password.length < 4) {
        e.preventDefault();
        errorMsg.textContent = "Please enter a valid email and password (min 4 characters).";
      } else {
        errorMsg.textContent = "";
      }
    });

    // Signup form validation
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      const email = e.target.email.value;
      const password = e.target.password.value;
      const signupErrorMsg = document.getElementById("signupErrorMsg");

      if (!email.includes("@") || password.length < 4) {
        e.preventDefault();
        signupErrorMsg.textContent = "Please enter a valid email and password (min 4 characters).";
      } else {
        signupErrorMsg.textContent = "";
      }
    });
  </script>
</body>
</html>
